<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Tailwind CSS link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 p-5 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-5">My To-Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" class="w-full p-2 border rounded-l-lg focus:outline-none" placeholder="Add a new task">
            <button onclick="addTask()" class="bg-green-500 text-white p-2 rounded-r-lg hover:bg-green-600">Add</button>
        </div>
        <ul id="taskList" class="list-none"></ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
